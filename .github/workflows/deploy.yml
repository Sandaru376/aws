name: React Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        run: npm install
        working-directory: ./react-app

      # 4️⃣ Build project
      - name: Build Project
        run: npm run build
        working-directory: ./react-app

      # 5️⃣ Copy build files to EC2 (temporary folder in home)
      - name: Copy build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "react-app/dist/*"
          target: "/home/ubuntu/react-build"
          strip_components: 1

      # 6️⃣ Move files to /var/www/html and restart Nginx
      - name: Deploy & Restart Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Remove old files
            sudo rm -rf /var/www/html/*
            # Move new build
            sudo mv /home/ubuntu/react-build/* /var/www/html/
            # Restart Nginx
            sudo systemctl restart nginx
